<app-search></app-search>
<app-tagsbar></app-tagsbar>
<app-not-found
    [visible]="!foods || !foods.length"
    resetLinkText="Reset Page"
    notFoundMessage="No Search Results found"
></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.image" [alt]="food.name"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ðŸ“ž
                </span>
                <div class="stars">
                    <star-rating
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true"></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let item of food.origins">
                            {{item}}
                        </span>
                    </div>
                    <div class="cooktime">
                        <span>ðŸ“ž</span>
                        {{food.cooktime}}
                    </div>
                    <br><br>
                    <div class="price">
                        {{food.price | currency}}
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
