    <div class="content">
      <app-title title="Order Summary" fontSize="1.6rem"></app-title>
      <div class="summary">
        <div>
          <h3>Name:</h3>
          <span>{{order.name}}</span>
        </div>
        <div>
          <h3>Address:</h3>
          <span>{{order.address}}</span>
        </div>
      </div>
      <order-items-list [order]="order"></order-items-list>
    </div>
    <div class="map">
      
    </div>
    <div class="buttons-container">
      <div class="buttons">
        <!-- <pay-button [order]="order"></pay-button> -->
        <button (click)="payOrder()">
            Confirm Payment
        </button>
      </div>
    </div>
  </div>
